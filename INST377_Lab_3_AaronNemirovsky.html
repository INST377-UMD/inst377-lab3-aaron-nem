<head>
  <title>Lab 3 - Rock Paper Scissors</title>
  <link rel="stylesheet" href="INST377_Lab_3.css" />
</head>
<body>
  
  <header class="bar">
    <h1>Lab 3 Rock Paper Scissors</h1>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="https://www.google.com/">Google</a></li>
      <li><a href="https://www.amazon.com/">Amazon</a></li>
      <li><a href="https://www.espn.com/">ESPN</a></li>
    </ul>
  </nav>

  <div class="main-container">
    <div class="main-content">
      <h2>Please choose one of the following.</h2>
      <form>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </p>
        <p>
          <label for="choice">Your choice:</label>
          <select id="choice">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
          </select>
        </p>
        <p>
          <input type="submit" value="Submit" />
        </p>
      </form>
    </div>

    <aside class="sidebar">
      <h3>Rules</h3>
      <p>You must choose Rock, Paper or Scissors</p>
      <p>The Combos are as follows:</p>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <footer class="bar footer-bar">
    <p>
      Created by Aaron Nemirovsky.
    </p>
  </footer>

</body>
</html>
